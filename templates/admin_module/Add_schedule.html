{% extends "admin_module/adminindex.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
    {% csrf_token %}
    <h3 align="center" class="mb-4 mt-4">add schedule</h3>
  <table class="table table-bordered">
    <tr>
      <th>Date</th>
      <td><label for="textfield"></label>
      <input type="date" name="textfield" id="textfield" required class="form-control"/></td>
    </tr>
    <tr>
      <th>Starting Time</th>
      <td><label for="textfield2"></label>
      <input type="time" name="textfield2" id="textfield2" required class="form-control"/></td>
    </tr>
    <tr>
      <th>Ending Time</th>
      <td><label for="textfield3"></label>
      <input type="time" name="textfield3" id="textfield3" required class="form-control"/></td>
    </tr>
    <tr>
      <th>Total Token</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" required class="form-control"/></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Add" class="btn btn-primary" /></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
