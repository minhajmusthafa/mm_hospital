{% extends "admin_module/adminindex.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
       <script>
  function validate() {

        input=document.getElementById("textfield4");
        var st=input.value.split("@");
        var ln=st.length;
        if (st[ln-1]!="gmail.com") {
            alert("Invalid email address!");
            input.focus();
            return false;
          }
        return true;
    }
</script>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" onsubmit="return validate()" id="form1">
    {% csrf_token %}
    <h3 align="center" class="mb-4 mt-4">Add Doctor</h3>
  <table class="table table-bordered">
    <tr>
      <th>Doctor Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" pattern="[A-Za-z]{3,25}" required class="form-control"/></td>
    </tr>
    <tr>
      <th>Age</th>
      <td><label for="textfield2"></label>
      <input type="number" name="textfield2" id="textfield2" required class="form-control"/></td>
    </tr>
    <tr>
      <th>Gender</th>
      <td><p>
        <label>
          <input type="radio" name="gender" value="male" id="gender_0" />
          male</label>
        <br />
        <label>
          <input type="radio" name="gender" value="female" id="gender_1" />
          female</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <th>Phone</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" pattern="[6789][0-9]{9}" required class="form-control"/></td>
    </tr>
    <tr>
      <th>Email</th>
      <td><label for="textfield4"></label>
      <input type="email" name="textfield4" id="textfield4" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required class="form-control"/></td>
    </tr>
    <tr>
      <th>Qualification</th>
      <td><p>
        <label>
          <input type="checkbox" name="Qualification" value="MBBS" id="Qualification_0" />
          MBBS</label>
        <br />
        <label>
          <input type="checkbox" name="Qualification" value="Pediatrics" id="Qualification_1" />
          Pediatrics</label>
        <br />
        <label>
          <input type="checkbox" name="Qualification" value="Gynecology and Obstetrics" id="Qualification_2" />
          Gynecology and Obstetrics</label>
        <br />
        <label>
          <input type="checkbox" name="Qualification" value="Neurosurgeon" id="Qualification_3" />
          Neurosurgeon</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <th>Photo</th>
      <td><label for="fileField"></label>
      <input type="file" name="fileField" id="fileField" class="form-control" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Submit" class="btn btn-primary"  /></td>
    </tr>
  </table>
</form>

</body>
</html>
{% endblock %}
